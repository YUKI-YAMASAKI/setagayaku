<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="top2css.css">
  <title>ホーム|世田谷区ホームページ</title>
</head>
<body>
  <!-- ヘッダーここから -->
  <!-- 世田谷区ロゴ -->
  <header id="header">
    <h1 id="logo">
        <div class="logologo">
          <a href="https://www.city.setagaya.lg.jp/">
          <img src="toplogo.png" alt="HOMELOGO">
          </a>
        </div>
  <!-- 一番上の検索ボックス -->
        <div class="top-kensaku">
          <input type="text" name="search" placeholder="検索したい内容を入力" class="textarea">
          <input type="submit" value="検索" class="button" onclick="pagesearch('/pageall.json',true);return false;">
        </div>
  <!-- 上部右上プルダウンメニュ -->
        <div class="menu">
          <p class="yomiage">読み上げ</p>
          <p class="mojiiro">文字・色</p>
          <p class="hurigana">ふりがな</p>
          <p class="translation">Translation</p>
        </div>
    </h1>
  </header>
</body>
</html>
